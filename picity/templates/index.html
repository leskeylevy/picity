{%extends "base.html"%}{% load bootstrap3 %}
{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            {% for item in images %}
            <div class="card-header">{{item.image.user}}</div>
            <div class="card-body">
                <img class="img-responsive" src="{{item.image.url}}" style="text-align: center;" alt="" width="570px" height="570px">
                <p class="card-text">{{item.caption}}</p>
            </div>
            <div class="card-footer">
                <a class="far fa-heart"></a>
                <a class="far fa-comment"></a>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
{% endblock %}
