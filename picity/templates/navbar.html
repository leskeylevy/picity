<style>
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-bottom: 2px solid #ddd;
}
.navbar .logo-section {
  display: flex;
  align-items: center;
}
.navbar .logo-section div {
  align-self: stretch;
  width: 1px;
  background: black;
  margin: 0 20px;
}
.navbar .icons-section .fa {
  text-decoration: none;
  color: inherit;
  font-size: 2rem;
  margin: 0 10px;
}
.navbar .logo {
  width: 40px;
}
.navbar .logoname {
  width: 130px;
}
.navbar .input-search {
  padding: 10px;
  text-align: center;
  border-radius: 5px;
  border: 2px solix #ddd;
  outline: 0;
}
.navbar .input-search:focus {
  text-align: left;
}
.profile {
    padding: 5rem 0;
}
.profile-image {
    float: left;
    width: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 3rem;
}

.profile-image img {
    border-radius: 50%;
    margin-right:30px;
}



.profile-user-settings {
            flex-direction: row;
            flex-basis: 30px;
            display: flex;
            align-items: stretch;
            flex-grow: 2;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            flex-shrink: 1;
            /* float: left; */
        }

.profile-stats li {
    display: inline-block;
}

.profile-stats li:last-of-type {
    margin-right: 0;
}

.profile-bio {
    font-size: 1.6rem;
    font-weight: 400;
    line-height: 1.5;
    margin-top: 2.3rem;
}

.profile-real-name,
.profile-stat-count,
.profile-edit-btn {
    font-weight: 600;
}

</style>
<nav class="navbar">
  <section class="logo-section"><img class="logo" src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"/>
    <div></div><img class="logoname" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png"/>
  </section>
    <!--search form-->
  <form class="search-section">
    <input class="input-search" type="search" name="search" placeholder="Search"/>
  </form>
    <!--end of search form-->
  <section class="icons-section">
      {% if user.is_authenticated %}
      <a class="fa fa-compass" href="#"></a>
      <a class="fa fa-heart" href="#"></a>
      <a class="fa fa-user" href="/accounts/profile" ></a>
      <a class="fas fa-power-off" href="/logout" ></a>
      {% else %}
      <a class="fa fa-power-off" href="/accounts/login"></a>
      {% endif %}
  </section>
</nav>
